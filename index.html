<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crowdfunding App</title>
  <link rel="stylesheet" href="public/css/styles.css">
</head>
<body>
  <header>
    <h1>Welcome to Amazin' Sip Shop</h1>
  </header>
   <nav>
    <button class="btn" href="/">Home</button>
    <!-- {{#if loggedIn}} -->
    <button id="logout" class="btn">Logout</button>
    <!-- {{else}} -->
    <!-- <button class="btn" href="/login">Login</button> -->
    <!-- {{/if}} -->
    <button class="btn" href="/">Account</button>
    <button class="btn" href="/">Submit Recipe</button>
    <input type="search" placeholder="Search Recipes"></input>

  </nav>


  <aside>
    <h2>Most Popular</h2>
    <div class="aside-card">
        <h3>THE Margarita</h3>
        <p>test test test</p>
    </div>
    <div class="aside-card">
        <h3>Old Fashioned</h3>
        <p>test test test</p>
    </div>
  </aside>
  <div class="login">
  <h1>Login</h1>
  <form action="/api/users/login" method="POST">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <h2>Or create a new account</h2>
  <form action="/api/users" method="POST">
    <input type="text" name="name" placeholder="Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
  </form>
</div>
  <!-- {{{body}}} This will be replaced by the content of the specific view -->
<footer>
    <div>
        <a href="repo">Git Repository</a>
        <a href="email">Contact Us</a>
        <a href="about">About Us</a>
      </div>
</footer>
</body>
</html>
